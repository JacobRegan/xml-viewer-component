<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Xml Viewer Component</title>
  <script type="module" src="/build/xmlviewercomponent.esm.js"></script>
  <script nomodule src="/build/xmlviewercomponent.js"></script>
</head>
<body>
  <h1>Xml Viewer</h1>
  <p>
      <h2>Really simple example</h2>
      <xml-viewer-component xml='<?xml version="1.0" encoding="utf-8"?><root>Hello, world!</root>'></xml-viewer-component>
  </p>
  <p>
    <h2>Recipe example</h2>
    <xml-viewer-component xml='<?xml version="1.0" encoding="utf-8"?>
      <recipe name="bread" preptime="5min" cooktime="180min" complexity="medium">
          <title>
            Bread
            <subtitle>
              How to
            </subtitle>
          </title>
          <composition>
            <ingredient amount="3" unit="cup">Flour</ingredient>
            <ingredient amount="0.25" unit="gram">Yeast</ingredient>
            <ingredient amount="1.5" unit="cup">Warm water</ingredient>
          </composition>
          <instructions>
            <step>
              Mix all ingredients and knead thoroughly
            </step>
            <step>
              Cover with a cloth and leave for one hour in a warm place
            </step>
            <step>
              Knead again, put on a baking sheet and put in the oven
            </step>
            <!-- Some comment goes here -->
          </instructions>
          <data>
            <![CDATA[
            Raw data goes here
            ]]>
          </data>
      </recipe>'>
    </xml-viewer-component>
  </p>

  <h2 id="programmaticaly">Programmatically set property of XML</h2>
  <p>
    <xml-viewer-component id="programmaticaly-content"></xml-viewer-component>
  </p>
  <script>
    const xmlViewer = document.getElementById("programmaticaly-content");
    xmlViewer.xml = `<?xml version="1.0" encoding="utf-8"?><root>Hey</root>`;

    setTimeout(() => {
      xmlViewer.xml = `<?xml version="1.0" encoding="utf-8"?>
      <root>
        <greeting>Hello from component</greeting>
        <content>
          <article>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </article>
        </content>
      </root>`;
    }, 5000);
  </script>
</body>
</html>
